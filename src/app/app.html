<!-- Rain Animation Layer -->
<div class="rain-wrapper">
  <div
    class="raindrop"
    *ngFor="let drop of drops; let i = index"
    [style.left.%]="i * 2"
    [style.animationDelay.s]="i * 0.1"
  ></div>
</div>

<!-- Weather Card -->
<div class="container mt-5">
  <mat-card class="p-4 shadow-sm h-100 bg-light rounded">
    <app-weather-dashboard></app-weather-dashboard>
  </mat-card>
</div>
